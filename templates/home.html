<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.center {
    margin: auto;
    width: 60%;
    border: 0px solid #2ed56b;
    padding: 10px;
}

.top_right{
    position: absolute;
    top: 10px;
    right: 80px;
}

.text_right {
    float: right;
}

.text_left {
    float: left;
}

.horizontal {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.card {
    flex: 1;
    margin-right: 10px;
    background-color: #007bff;
    color: #fff;
}

.card-header {
    background-color: #0062cc;
}

.card-title {
    font-size: 22px;
    margin-bottom: 10px;
}

.card-text {
    font-size: 20px;
}

.modern-font {
    font-family: "Century Gothic", sans-serif;
}

</style>
    <meta charset="UTF-8">
    <title>Weather Station</title>
     <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="/static/trafficLights.css" type="text/css">
</head>
<body>

<div class="top_right">
    <form action="/logout" method="POST">
        <input type="submit" value="Cerrar Sesión" class="btn btn-primary" style="width: 115px;height: 40px;">
    </form>
</div>


<div class="center">
<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button style="width:100%;" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          <h3> <div class="text_left"> Weather Station : {{ lastDataTime }} </div>  <div class="text_right">  &#11191; </div> </h3>
        </button>
      </h5>
    </div>
  
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
                <div class="card bg-info mb-3" style="max-width: 17rem;">
                  <div class="card-header">
                    {% if systemOn %}
                        <h5>Sistema: ON</h5>
                    {% else %}
                         <h5>Sistema: OFF</h5>
                    {% endif %}
                  </div>
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <div class="traffic-light justify-content-start">

                            {% if systemOn %}
                              <input type="radio" name="rag1" class="color1" value="1">
                              <input type="radio" name="rag1" class="color2" value="2">
                              <input type="radio" name="rag1" class="color3checked" value="3">
                            {% else %}
                              <input type="radio" name="rag1" class="color1checked" value="1">
                              <input type="radio" name="rag1" class="color2" value="2">
                              <input type="radio" name="rag1" class="color3" value="3">
                            {% endif %}

                        </div>
                  </div>
                </div>


                <div class="horizontal">
                    <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header"><h5>Temperatura:</h5></div>
                        <div class="card-body">
                            <h1 class="card-title"></h1>
                            <h1 class="card-text">{{ lastTemperature }}°C</h1>
                        </div>
                    </div>


                    <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header"><h5>Humedad:</h5></div>
                        <div class="card-body">
                            <h1 class="card-title"></h1>
                            <h1 class="card-text">{{ lastHumidity }}%</h1>
                        </div>
                    </div>


                    <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header"><h5>Presión Atmosférica:</h5></div>
                        <div class="card-body">
                            <h1 class="card-title"></h1>
                            <h1 class="card-text">{{ lastPressure }}hPa</h1>
                        </div>
                    </div>
                </div>


      </div>


    </div>
  </div>


</div>
</div>


<div class="center">
    {{ temperaturePlot }}
</div>

<div class="center">
    {{ humidityPlot }}
</div>

<div class="center">
    {{ pressurePlot }}
</div>

</body>
</html>
